<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Skiing Game</title>
   
   <style>
       #distanceDisplay {
           position: absolute;
           top: 10px;
           left: 10px;
           font-size: 24px;
           color: #ffffff;
           text-shadow: 1px 1px 2px #000000;
       }
       
       #coinDisplay {
           position: absolute;
           top: 10px;
           right: 10px;
           font-size: 24px;
           color: #ffffff;
           text-shadow: 1px 1px 2px #000000;
       }

       #gameOverScreen {
           display: none;
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
           background-color: rgba(0, 0, 0, 0.8);
           padding: 20px;
           border-radius: 10px;
           text-align: center;
           color: white;
           z-index: 1000;
       }

       #homeScreen {
           position: absolute;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background-color: rgba(0, 0, 0, 0.8);
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           color: white;
           z-index: 1000;
       }

       #startButton {
           background-color: #4CAF50;
           border: none;
           color: white;
           padding: 15px 32px;
           margin: 20px;
           font-size: 20px;
           cursor: pointer;
           border-radius: 4px;
           transition: background-color 0.3s;
       }

       #startButton:hover {
           background-color: #45a049;
       }

       #controls {
           text-align: center;
           margin: 20px;
           font-size: 18px;
       }

       #restartButton {
           background-color: #4CAF50;
           border: none;
           color: white;
           padding: 15px 32px;
           text-align: center;
           text-decoration: none;
           display: inline-block;
           font-size: 16px;
           margin: 4px 2px;
           cursor: pointer;
           border-radius: 4px;
           transition: background-color 0.3s;
       }

       #restartButton:hover {
           background-color: #45a049;
       }

       body, html {
           margin: 0;
           padding: 0;
           overflow: hidden;
       }

       #gameCanvas {
           display: block;
       }
   </style>
</head>
<body>
   <div id="homeScreen">
       <h1>Ski Adventure</h1>
       <div id="controls">
           <p>Controls:</p>
           <p>A - Move Left</p>
           <p>D - Move Right</p>
           <p>Collect coins and avoid obstacles!</p>
           <p>Jump over ramps for bonus points!</p>
       </div>
       <button id="startButton">Start Game</button>
   </div>
   <div id="distanceDisplay">Distance: 0</div>
   <div id="coinDisplay">Coins: 0</div>
   
   <div id="gameOverScreen">
       <h2>Game Over!</h2>
       <p id="finalScore"></p>
       <p id="finalCoins"></p>
       <button id="restartButton">Play Again</button>
   </div>
   <canvas id="gameCanvas"></canvas>
   <script type="module" src="game.js"></script>
   
</body>
</html>
