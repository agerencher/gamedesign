<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Skiing Game</title>
    <style>
        /* Style for the distance display */
        #distanceDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #ffffff;
            text-shadow: 1px 1px 2px #000000;
        }

        #coinDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #ffffff;
            text-shadow: 1px 1px 2px #000000;
        }

        /* Ensure the canvas fills the screen */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="distanceDisplay">Distance: 0</div>
    <div id="coinDisplay">Coins: 0</div>
    <canvas id="gameCanvas"></canvas>
    <!-- Include your game scripts -->
    <script type="module" src="game.js"></script>
</body>
</html>
